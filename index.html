<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyshadow</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Entrance screen remains intact -->
  <div id="game-container">
    <!-- Game HUD structure -->
    <div id="hud" class="hidden">
      <div class="hud-top">
        <div class="hud-section" id="hud-health">HEALTH: 100</div>
        <div class="hud-section" id="hud-ammo">AMMO: 30</div>
        <div class="hud-section" id="hud-timer">00:00</div>
      </div>
      <div class="hud-bottom">
        <div class="hud-section" id="hud-objective">Objective: Infiltrate the Core</div>
        <div class="hud-section" id="hud-minimap">[Minimap]</div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
