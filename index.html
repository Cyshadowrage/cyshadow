<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyshadow: Code of Vengeance</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Cinzel+Decorative:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<!-- optional legacy fallback -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<!-- Entrance Screen -->
<div class="entrance-screen" id="entranceScreen">
<canvas id="matrixCanvas"></canvas>
<div class="realistic-hacker-image"></div>
<div class="header-container">
<h1 class="entrance-title">CYSHADOW</h1>
<h2 class="entrance-subtitle">CODE OF VENGEANCE</h2>
</div>
<div id="walletAddress">Wallet: Not connected</div>
<button class="connect-wallet-btn" id="connectWalletBtn">CONNECT METAMASK</button>
<button class="begin-protocol-btn hidden" id="beginProtocolBtn">BEGIN PROTOCOL</button>
</div>
<!-- Game Screen (clean slate) -->
<div class="game-screen hidden" id="gameScreen">
<div class="laptop-perspective">


<div class="hud" id="game-hud">
  <div class="hud-row hud-row--wallet">
    <div class="hud-cell" id="hud-wallet">Wallet: </div>
  </div>
  <div class="hud-row hud-row--rank">
    <div class="hud-cell" id="hud-rank">Rank: 1</div>
    <div class="hud-cell" id="hud-xp">
      <div class="xp-pill" id="xp-pill">
        <div class="xp-fill" id="xp-fill"></div>
        <span class="xp-text" id="xp-text">0%/100%</span>
      </div>
    </div>
  </div>
  <div class="hud-row hud-row--stats">
    <div class="hud-cell" id="hud-plai">
      <img src="assets/plai-token.png" alt="PLAI" class="plai-icon">
      <span id="plai-value">0</span>
    </div>
    <div class="hud-cell" id="hud-hs">
      <span class="icon hs-icon">ðŸ’»</span>
      <span id="hs-value-2">0</span>
    </div>
    <div class="hud-cell" id="hud-energy">
      <span class="icon energy-icon">âš¡</span>
      <span id="energy-value-2">1000</span>
    </div>
  </div>
  <div class="hud-row hud-row--mission">
    <div class="hud-cell">
      <div id="mission-control"></div>
    </div>
  </div>
    <div class="hud-row hud-row--actions">
     <div class="hud-cell"><button id="shopBtn" class="hud-action">Shop</button></div>
     <div class="hud-cell"><button id="infoBtn" class="hud-action">Info</button></div>
    </div>
  </div>

  <!-- â”€â”€â”€ SHOP MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="shop-modal" class="modal">
    <div class="modal-content">
      <h2>Shop</h2>
      <div id="shop-items">
        <!-- items will be injected here -->
      </div>
      <button id="closeShopBtn" class="hud-action">Close</button>
    </div>
  </div>

  <!-- â”€â”€â”€ UNLOCK HS MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="unlock-modal" class="modal">
    <div class="modal-content">
      <h2>Unlock Hacker Skill</h2>
      <p>You need to pay <strong>5 PLAI</strong> to unlock your first HS and start missions.</p>
      <div class="modal-buttons">
        <button id="unlockConfirmBtn" class="hud-action">Purchase (5 PLAI)</button>
        <button id="unlockCancelBtn"  class="hud-action">Cancel</button>
      </div>
    </div>
  </div>

</div>
</div>
 <script src="game.js" defer></script>
</body>
</html>
