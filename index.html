<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyshadow: Code of Vengeance</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Cinzel+Decorative:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- Entrance Screen -->
<div class="entrance-screen" id="entranceScreen">
<canvas id="matrixCanvas"></canvas>
<div class="realistic-hacker-image"></div>
<div class="header-container">
<h1 class="entrance-title">CYSHADOW</h1>
<h2 class="entrance-subtitle">CODE OF VENGEANCE</h2>
</div>
<div id="walletAddress">Wallet: Not connected</div>
<button class="connect-wallet-btn" id="connectWalletBtn">CONNECT METAMASK</button>
<button class="begin-protocol-btn hidden" id="beginProtocolBtn">BEGIN PROTOCOL</button>
</div>
<!-- Game Screen (clean slate) -->
<div class="game-screen hidden" id="gameScreen">
<div class="laptop-perspective">
<div class="hud" id="game-hud">
<div class="hud-row hud-row--wallet">
<div class="hud-cell" id="hud-wallet">Wallet: </div>
</div>
      <div class="hud-row hud-row--rank">
        <div class="hud-cell" id="hud-rank">Rank: 1</div>
        <div class="hud-cell" id="hud-xp">
          <div class="xp-pill" id="xp-pill">0%/100%</div>
        </div>
      </div>
</div>
</div>
</div>
<script src="game.js"></script>
</body>
</html>
