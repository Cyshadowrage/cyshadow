<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyshadow: Code of Vengeance</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cinzel+Decorative:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Entrance Screen -->
<div id="entranceScreen" class="entrance-screen">
  <canvas id="matrixCanvas"></canvas>
  <div class="realistic-hacker-image"></div>

  <div class="header-container">
    <h1 class="game-title">CYSHADOW</h1>
    <div class="subtitle">CODE OF VENGEANCE</div>
  </div>

  <div id="walletAddress" style="color: white; margin-bottom: 10px;">Wallet: Not connected</div>

  <button id="connectWalletBtn" class="connect-wallet-btn">CONNECT METAMASK</button>
  <button id="beginProtocolBtn" class="begin-protocol-btn hidden">BEGIN PROTOCOL</button>
</div>

<!-- Game Screen (clean slate) -->
<div id="gameScreen" class="game-screen hidden">
  <div class="laptop-perspective">
    <!-- Fresh HUD content will go here -->
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
