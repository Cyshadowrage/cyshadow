<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyshadow: Code of Vengeance</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cinzel+Decorative:ital,wght@0,400;1,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Entrance Screen -->
<div id="entranceScreen" class="entrance-screen">
  <canvas id="matrixCanvas"></canvas>
  <div class="realistic-hacker-image"></div>

  <div class="header-container">
    <h1 class="entrance-title">Cyshadow: Code of Vengeance</h1>
    <h2 class="entrance-subtitle">Unleash the hacker within</h2>
  </div>

  <p id="walletAddress">Wallet: Not connected</p>

  <button id="connectWalletBtn" class="connect-wallet-btn">CONNECT METAMASK</button>
  <button id="beginProtocolBtn" class="begin-protocol-btn hidden">BEGIN PROTOCOL</button>
</div>

<!-- Game Screen (clean slate) -->
<div id="gameScreen" class="game-screen hidden">
  <div class="laptop-perspective">
    <div id="game-hud" class="hud-grid hidden">
      <div class="hud-wallet" id="hud-wallet">Wallet: </div>
      <div class="hud-rank" id="hud-rank">Rank: 0%</div>
      <div class="hud-xpbar" id="hud-xpbar">
        <div class="xp-fill" id="hud-xp-fill" style="width: 0%;"></div>
        <span class="xp-text" id="hud-xp-text">0/100%</span>
      </div>
      <div class="hud-lb" id="hud-lb">LB: 0</div>
      <div class="hud-hs" id="hud-hs">HS: 10</div>
      <div class="hud-energy" id="hud-energy">Energy: 1000</div>
      <div class="hud-plai" id="hud-plai">$PLAI: 0</div>
      <div class="hud-status" id="hud-status">Awaiting commands</div>
      <div class="hud-mission-desc" id="hud-mission-desc">Select a mission...</div>
      <button class="hud-start" id="hud-start">Start Mission</button>
      <div class="hud-timer" id="hud-timer">00:00</div>
      <div class="hud-console" id="hud-console"></div>
      <button class="hud-logout" id="hud-logout">Exit</button>
      <button class="hud-menu-btn" id="hud-menu-btn">â˜°</button>
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
